<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en" id="Page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UpWork Agency Management System{% endblock %}</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #14a800;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">My Agency</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Jobs">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-5">
    {% block main_content %}{% endblock %}
</main>

<footer>
    &copy; 2025 UpWork Agency Management System. All rights reserved.
</footer>

</body>
</html>
