{% extends "layout.html" %}

{% block title %}Task Manager | UpWork AMS{% endblock %}

{% block main_content %}
<div class="container">
    <h3 class="mb-4">ðŸ“‹ Task Manager</h3>

    <!-- Add Task Form -->
    <form method="POST" action="{{ url_for('add_task') }}" class="row g-3 mb-4 p-3 bg-light border rounded">
        <div class="col-md-6">
            <input type="text" name="title" placeholder="Enter Task Title" class="form-control" required>
        </div>
        <div class="col-md-4">
            <select name="status" class="form-select" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add Task</button>
        </div>
    </form>

    <!-- Task Table with Edit and Delete -->
    <table class="table table-bordered table-striped">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <!-- Inline Edit Form -->
                <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
                    <td>{{ task.id }}</td>
                    <td>
                        <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
                    </td>
                    <td>
                        <select name="status" class="form-select" required>
                            <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                            <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                        </select>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
